<script>
function show_hide() {
  var x = document.getElementById("hide");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "None";
  }
}
</script>

<button onclick="show_hide()">Hide / Show</button>

</div>
