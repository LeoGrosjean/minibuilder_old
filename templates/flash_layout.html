{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes style="z-index: 1;left: 1%; margin-top:1%; position: relative">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
