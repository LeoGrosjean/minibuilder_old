<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<nav class="navbar navbar-light bg-light" style="z-index: 1; position: relative">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home_bp.choose_builder')}}">miniBuilder</a>
        <div class="box-flex0">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Settings
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{{ url_for('home_bp.make_folder')}}">App Configuration</a>
                    <a class="dropdown-item" href="{{ url_for('home_bp.list_builder_config')}}">Builder Config</a>
                    <a class="dropdown-item" href="{{ url_for('home_bp.choose_builder')}}">FAQ</a>
                </div>
            </div>
        </div>
        <form action="{{ url_for('home_bp.choose_builder') }}" method="post">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Builder Settings
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                {{ form_header.add_designers( class="dropdown-item") }}
                                {{ form_header.add_files( class="dropdown-item") }}
                                <a class="dropdown-item"
                                   href="{{ url_for('home_bp.select_category', builder=builder or builder_name)}}">Category
                                    Settings</a>
                            </div>
                        </div>
                    </div>


                    <div class="col">
                        {{ form_header.builder(class='form-select') }}
                    </div>
                    <div class="col">
                        {{ form_header.submit(class='btn btn-secondary') }}
                    </div>
                </div>
            </div>
        </form>
    </div>
</nav>
